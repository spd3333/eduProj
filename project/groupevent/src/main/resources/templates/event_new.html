<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новое групповое мероприятие</title>
  <style>
    div {
      margin-bottom: 10px;
    }
    input[type=text] {
      padding: 5px;
      border: 2px solid #cccccc;
      -webkit-border-radius: 5px;
      border-radius: 5px;
    }
    input[type=text]:focus {
      border-color: #b0e0e6;
    }
    input[type=submit] {
      padding: 5px 15px;
      background: #99e0b2;
      border: 0 none;
      cursor: pointer;
      -webkit-border-radius: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<br>
<a href="/ui-all-sygnatory">Sygnatory: Список всех ответственных пользователей</a> <br>
<br>
<br/>
<br/>
<form style="width: 400px; margin: auto; border: solid 1px; padding: 0 1em; background: #b0e0e6"
    th:method="POST" th:action="@{group-event-create}" th:object="${event}">
  <h3>Новое групповое мероприятие</h3>
  <label for="code">Код группы мероприятия: </label>
  <input type="text" th:field="*{code}" id="code" placeholder="003517"/>
  <br/>
  <label for="type">Тип группы: </label>
  <input type="text" th:field="*{type}" id="type" placeholder="(D,M,G)"/>
  <br/>
  <label for="name">Наименование группы командировок: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="info">Информация о мероприятии: </label>
  <input type="text" th:field="*{info}" id="info"/>
  <br/>
  <label for="country">Страна: </label>
  <input type="text" th:field="*{country}" id="country"/>
  <br/>
  <label for="city">Место проведения мероприятия(город командировки): </label>
  <input type="text" th:field="*{city}" id="city"/>
  <br/>
  <label for="region">Регион: </label>
  <input type="text" th:field="*{region}" id="region"/>
  <br/>
  <label for="sbt">Ответственное подразделение: </label>
  <input type="text" th:field="*{sbt}" id="sbt"/>
  <br/>
  <label for="begda">Дата начала мероприятия: </label>
  <input type="date" th:field="*{begda}" id="begda"/>
  <br/>
  <label for="endda">Дата завершения мероприятия: </label>
  <input type="date" th:field="*{endda}" id="endda"/>
  <br/>
  <label for="deadline">Крайний срок создания командировки на мероприятие(дедлайн): </label>
  <input type="date" th:field="*{deadline}" id="deadline"/>
  <br/>
  <label for="signerId">Подписант мероприятия(Id): </label>
  <input type="text" th:field="*{signerId}" id="signerId" placeholder="337711"/>
  <br/>
  <label for="activ">Активировано(запрет на изменения): </label>
  <input type="checkbox" th:field="*{activ}" id="activ"/>
  <br/>
  <label for="organizer">id Имя исполнителя создавшего объект: </label>
  <input type="text" th:field="*{organizer}" id="organizer"/>
  <br/>
  <br/>
  <input style="width: 250px; margin: auto; border: solid 1px; padding: 0 1em; background: #62529c"
      type="submit" value="Создать групповое мероприятие"/>
  <br/>
  <br/>
</form>
</body>
</html>
