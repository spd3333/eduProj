<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый подписант</title>
  <style>
    div {
      margin-bottom: 10px;
    }
    input[type=text] {
      padding: 5px;
      border: 2px solid #cccccc;
      -webkit-border-radius: 5px;
      border-radius: 5px;
    }
    input[type=text]:focus {
      border-color: #b0e0e6;
    }
    input[type=submit] {
      padding: 5px 15px;
      background: #99e0b2;
      border: 0 none;
      cursor: pointer;
      -webkit-border-radius: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<br/>
<br/>
<form style="width: 400px; margin: auto; border: solid 1px; padding: 0 1em; background: #b0e0e6"
    th:method="POST" th:action="@{/signatory-create}" th:object="${signatory}">
  <h3>Новый ответственный подписант</h3>

  <label for="pernr">Табельный номер: </label>
  <input type="text" th:field="*{pernr}" id="pernr" placeholder="4021"/>
  <br/>
  <label for="sname">Фамилия: </label>
  <input type="text" th:field="*{sname}" id="sname" placeholder="Васильев"/>
  <br/>
  <label for="ename">Имя: </label>
  <input type="text" th:field="*{ename}" id="ename" placeholder="Николай"/>
  <br/>
  <label for="pname">Отчество: </label>
  <input type="text" th:field="*{pname}" id="pname" placeholder="Александрович"/>
  <br/>
  <label for="birthDay">День рождения: </label>
  <input type="date" th:field="*{birthDay}" id="birthDay"/>
  <br/>
  <label for="orgeh">Организационная единица: </label>
  <input type="text" th:field="*{orgeh}" id="orgeh"/>
  <br/>
  <label for="bukrs">Балансовая единица: </label>
  <input type="text" th:field="*{bukrs}" id="bukrs"/>
  <br/>
  <label for="werks">Раздел персонала: </label>
  <input type="text" th:field="*{werks}" id="werks"/>
  <br/>
  <label for="persk">Категория сотрудников: </label>
  <input type="text" th:field="*{persk}" id="persk"/>
  <br/>
  <label for="kostl">Место возникновения затрат: </label>
  <input type="text" th:field="*{kostl}" id="kostl"/>
  <br/>
  <label for="begda">Начало срока действия: </label>
  <input type="date" th:field="*{begda}" id="begda"/>
  <br/>
  <label for="endda">Конец срока действия: </label>
  <input type="date" th:field="*{endda}" id="endda"/>
  <br/>
  <label for="histo">Индикатор записи в историю: </label>
  <input type="checkbox" th:field="*{histo}" id="histo"/>
  <br/>
  <label for="position_id">id Должности: </label>
  <input type="text" th:field="*{position_id}" id="position_id" value="111"/>
  <br/>
  <br/>
  <input style="width: 200px; margin: auto; border: solid 1px; padding: 0 1em; background: #62529c"
      type="submit" value="Создать ответственного"/>
  <br/>
  <br/>
</form>
</body>
</html>
